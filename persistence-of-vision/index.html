<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Persistence of Vision</title>
    <style>
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            image-rendering: crisp-edges;
        }
        #commands {
            position: fixed;
            bottom: 1em;
            right: 1em;
        }
        .hidden {
            display: none;
        }
        #commands:hover {
            display: block !important;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="commands">
        <input title="Time Scale" type="range" id="input-vt" min="0" max="2" value="1" step="0.001" />
    </div>
    <script src="master.js"></script>
</body>

</html>
