<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">
    <title>Random Art</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #dashboard {
            position: fixed;
            top: 1rem;
            left: 1rem;
        }
        .toast {
            position: fixed;
            z-index: 1;
            border: 1px solid black;
            background: white;
            pointer-events: none;
            font-size: small;
            padding: 1px;
            transform: translate(-50%, -120%);
            overflow: hidden;
        }
        </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="dashboard">
        <form id="dashboard-form">
            <table>
                <tbody>
                    <tr><td><label for="input-depth">Depth</label></td><td><input id="input-depth" name="depth" type="number" min="1" max="20" value="5" /></td></tr>
                    <tr><td><label for="input-grammar">Grammar</label></td><td><textarea id="input-grammar" name="grammar" rows="3" cols="60"></textarea></td></tr>
                </tbody>
            </table>
            <button>Generate</button>
        </form>
        <progress id="progress" value="0" min="0" max="10" style="display: none;"></progress>
        <button id="button-copy">Copy</button>
        <button id="button-share">Share</button>
        <button id="button-download">Download</button>
    </div>
    <script src="randomart.js"></script>
</body>

</html>
