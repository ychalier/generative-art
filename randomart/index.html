<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width">
    <title>Random Art</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #dashboard {
            position: fixed;
            top: 1rem;
            left: 1rem;
        }
        </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="dashboard">
        <form id="dashboard-form">
            <table>
                <tbody>
                    <tr><td><label for="input-width">Width</label></td><td><input id="input-width" name="width" type="number" min="1" max="3840" value="64" /></td></tr>
                    <tr><td><label for="input-height">Height</label></td><td><input id="input-height" name="height" type="number" min="1" max="3840" value="64" /></td></tr>
                    <tr><td><label for="input-depth">Depth</label></td><td><input id="input-depth" name="depth" type="number" min="1" max="20" value="5" /></td></tr>
                    <tr><td><label for="input-grammar">Grammar</label></td><td><textarea id="input-grammar" name="grammar" rows="3" cols="60">E :: triple(C, C, C):1 | mix(C, C, C):1
        C :: sum(C, C):3 | mult(C, C):3 | A:2 | mix(C, C, C):3
        A :: rgb:1 | x:1 | y:1</textarea></td></tr>
                </tbody>
            </table>
            <button>Generate</button>
        </form>
        <button id="button-download">Download</button>
    </div>
    <script src="randomart.js"></script>
</body>

</html>
