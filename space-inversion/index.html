<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width">
        <title>Inversion de l'espace</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <div id="dashboard">
            <div class="form-input">
                <label for="input-r">Rayon d'inversion</label>
                <input id="input-r" type="range" min="0" max="1" value="0.5" step="0.00001" />
            </div>
            <div class="form-input">
                <label for="input-c">Taille de l'échiquier</label>
                <input id="input-c" type="range" min="0" max="1" value="0.5" step="0.00001" />
            </div>
            <button id="button-animate">Animer</button>
            <button id="button-screen">Télécharger</button>
        </div>
        <script src="main.js"></script>
    </body>

</html>
