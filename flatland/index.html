<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf8">
    <title>Flatland</title>
    <style>
* {
    box-sizing: border-box;
}
html,
body {
    padding: 0;
    margin: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: black;
    cursor: crosshair;
    font-family: monospace;
}
canvas {
    width: 100%;
}
#flatCanvas {
    position: absolute;
    height: 100%;
    top: 0;
    left: 0;
}
#birdCanvas {
    border: 1px solid #888;
    position: absolute;
    width: 15%;
    height: 15%;
    right: 1rem;
    bottom: 1rem;
    z-index: 1;
}
#toastBar {
    position: absolute;
    left: 1rem;
    bottom: 1rem;
    border: 1px solid #888;
    width: fit-content;
    height: fit-content;
    padding: .2rem .4rem;
    background: white;
}
.hidden {
    display: none;
}
    </style>
</head>

<body>
    <canvas id="birdCanvas" class="hidden"></canvas>
    <canvas id="flatCanvas"></canvas>
    <div id="toastBar" class="hidden"></div>
    <script src="master.js"></script>
</body>

</html>
